                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">

                                    <li class="nav-item">

        </div>
        <div class="tm-page-wrap mx-auto">
            <section class="p-5 tm-container-outer tm-bg-gray">            
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 mx-auto tm-about-text-wrap">                        
                            <h1 class="h1 text-uppercase mb-4">Contact us</h1>
                            <hr>
                            <form class="form-style-4" action="" method="post">
                                <label for="field1">
                                <span>Your Name</span><input type="text" name="field1" required="true" />
                                </label>
                                <label for="field2">
                                <span>Email Address</span><input type="email" name="field2" required="true" />
                                </label>
                                <label for="field3">
                                <span>Subject</span><input type="text" name="field3" required="true" />
                                </label>
                                <label for="field4">
                                <span>Message</span><textarea name="field4" onkeyup="adjust_textarea(this)" required="true"></textarea>
                                </label>
                                <label>
                                <span> </span><input type="submit" value="Send" />
                                </label>
                                </form>
                        </div>
                    </div>
                </div>            
            </section>
            </div>        
            <footer class="tm-container-outer">
                <div class="footer">
                <img src="img/bet365-logo.png" alt="logo of bet365">

    <script src="js/jquery-1.11.3.min.js"></script>          
    <script src="js/popper.min.js"></script>                  
    <script src="js/bootstrap.min.js"></script>             
    <script src="js/datepicker.min.js"></script>               
    <script src="js/jquery.singlePageNav.min.js"></script>     
    <script src="slick/slick.min.js"></script>                
    <script src="js/jquery.scrollTo.min.js"></script>          
    <script> 
        $(function(){
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 100) {
                    $(".tm-top-bar").addClass("active");
                } else {                    
                 $(".tm-top-bar").removeClass("active");
                }
            });
            $('.tm-down-arrow-link').click(function(){
                $.scrollTo('#tm-section-search', 300, {easing:'linear'});
            });
            var pickerCheckIn = datepicker('#inputCheckIn');
            var pickerCheckOut = datepicker('#inputCheckOut');
            $('#tm-top-bar').singlePageNav({
                currentClass:'active',
                offset: 60
            });
            $('.nav-link').click(function(){
                $('#mainNav').removeClass('show');
            });
            $('.tm-slideshow').slick({
                infinite: true,
                arrows: true,
                slidesToShow: 1,
                slidesToScroll: 1
            });
            loadGoogleMap();                                                 
            $('.tm-current-year').text(new Date().getFullYear());           
        });
        function adjust_textarea(h) {
    h.style.height = "20px";
    h.style.height = (h.scrollHeight)+"px";
};
    </script>
